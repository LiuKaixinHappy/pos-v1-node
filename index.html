<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>没钱赚商店</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        #feedback {
            font-size: 1.4em;
        }

        #selectable .ui-selecting {
            background: #FECA40;
        }

        #selectable .ui-selected {
            background: white;
            color: black;
        }

        #selectable {
            background: #FECA40;
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 850px;
            text-align: center;
            display: inline-block;
        }

        #selectable li {
            margin: 3px;
            padding: 2px;
            float: left;
            width: 200px;
            height: 270px;
        }

        .item_img {
            width: 200px;
            height: 200px;
        }

        .item_info {
            margin-top: 3px;
            float: left;
        }

        .item_info .item_price {
            width: 200px;
            height: 50px;
            font-size: 30px;
            line-height: 50px; /*设置line-height与父级元素的height相等*/
            text-align: center; /*设置文本水平居中*/
            overflow: hidden; /*防止内容超出容器或者产生自动换行*/
            float: left;
        }

        .items {
            width: 100%;
            text-align: center;
        }

        #shopping_cart {
            position: fixed;
            bottom: 50px;
            right: 25px;
            width: 100px;
            height: 100px;
            opacity: 0.75;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            -moz-border-radius: 60px;
            -webkit-border-radius: 60px;
            border-radius: 60px;
        }

        #shopping_cart img {
            bottom: 50px;
            right: 25px;
            width: 100px;
            height: 100px;
            opacity: 0.75;
            -moz-border-radius: 60px;
            -webkit-border-radius: 60px;
            border-radius: 60px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="main/datbase.js"></script>
    <script src="main/index.js"></script>
</head>
<body>
<div class="items">
    <h1>没钱赚商店</h1>
    <ol id="selectable">

    </ol>
    <div id="shopping_cart" class="ui-state-default">
        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1527772051235&di=e1842960a0c00d0d79262378520b7389&imgtype=0&src=http%3A%2F%2Flaishilu.com%2Fupfile%2F20177515549611743.jpg">
    </div>
</div>
</body>
</html>
